<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
        <link rel="icon" href="./static/images/tabpic.png" type="image/png" sizes="16x16"> 
        <link rel="stylesheet" href="./static/css/register.css">
    </head>
    <body>
        <img src="./static/images/logo.png" alt="Logo">
        <div class="form">
            <div class="empty">

            </div>
            <form id='register' method="POST" action="./dynamic/php/register.php">
                <label for="uname">User Name:</label>
                <input type="text" placeholder="User Name" style="margin-left: 18px;" name="uname" id = "nameID" value="" required>
                <br>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" placeholder="E-mail" style="margin-left: 46px;" name="email" id="emailID" value="" required>
                <br>
                <br>
                <label for="pass">Password:</label>
                <input type="password" placeholder="password" style="margin-left: 25px;" name="pass"  id = "passID" value="" required> 
                <br>
                <br>
                <label for="cpass">Confirm:</label>
                <input type="password" placeholder="Confirm password" style="margin-left: 33px;" name="cpass" id = "cpassID" value="" required> 
                <br>
                <br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" style="margin-left: 25px;">
                <br>
                <br>
                <label for="type">Choose type:</label>
                <select name="type" id="type" style="margin-left: 5px;">
                    <option value="user">User</option>
                    <option value="company">Company</option>
                </select>
                <br>
                <br>
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/jpeg">
                <br>
                <br>
                <input type="submit" value="Register" name="register">
            </form>
            <p>Don't have an account yet?<a href='Login.html'>Login Here!</a></p>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script type="text/javascript" src="./static//scripts/register.js"></script>
        </div>
    </body>
</html>
